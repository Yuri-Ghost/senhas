<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">   
</head>
<body>
    <img class="cadeado" src="samir lindo.png" alt="cadeado">
    <h1 class="titulo">Gerador de Senha G4LV4N</h1>
    <p class="subtitulo">Gere instantâneamente uma senha totalmente aleatória</p>
</div>
<div class="conteudo-senha">
    <label for="senha">Senha</label>
    <input name="senha"="text" id="campo-senha">
</div>
<div class="parametro">
    <h3 class="parametro-titulo">Personalize sua senha</h3>
    <div class="parametro-coluna__senha">
        <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Números de caracteres</h4>
            <div class="parametro-senha-botoes">
                <button class="parametro-senha____botao">-</button>
                <p class="parametro-senha__texto">12</p>
                <button class="parametro-senha____botao">+</button>
            </div>
        </div>
        <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Caracteristicas da senha</h4>
            <input type="checkbox">
        </div>
        <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Força da senha</h4>
        </div>
    </div>
</div>
</section>
</body>

</html>
</body>
</html>
